services:
  - type: web
    name: taskflow-all-in-one
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && cd ../frontend && npm install && npm run build
    startCommand: node src/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
