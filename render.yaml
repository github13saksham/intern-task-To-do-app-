services:
  - type: web
    name: taskflow-all-in-one
    env: node
    plan: free
    buildCommand: npm run install-all && npm run build-frontend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
